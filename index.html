<!DOCTYPE html>
<html>
<head>
    <title>Llamada a PHP desde JavaScript</title>
    
</head>
<body>
    <div id="resultado">

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'php/archivo_php.php', // Ruta al archivo PHP
                type: 'GET', // MÃ©todo de la solicitud (GET, POST, etc.)
                dataType: 'html', // Tipo de datos esperados en la respuesta
                success: function(response) {
                    // El resultado del archivo PHP se encuentra en la variable 'response'
                    $('#resultado').html(response); // Imprimir el resultado en un elemento HTML
                },
                error: function(xhr, status, error) {
                    console.log('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
